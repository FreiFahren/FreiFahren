name: Python Unittests (bot)

on:
  pull_request:
    branches: [ main ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' 
    - name: Install dependencies
      run: |
        cd packages/telegram_bots/FreiFahren_BE_NLP/ && python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run unittests
      run: cd packages/telegram_bots/FreiFahren_BE_NLP/ &&  python -m unittest discover -v -s testing
