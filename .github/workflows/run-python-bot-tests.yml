name: Python Unittests (bot)

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd packages/telegram_bots && pip install -e .
        cd FreiFahren_BE_NLP && pip install -r requirements.txt
    - name: Run unittests
      run: |
        cd packages/telegram_bots
        python -m unittest discover -v -s FreiFahren_BE_NLP/testing