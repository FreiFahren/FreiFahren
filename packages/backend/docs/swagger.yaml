basePath: /
host: localhost:8080
info:
  contact: {}
  description: API for the FreiFahren project, responsible for collecting and serving
    data about ticket inspectors on public transport.
  title: FreiFahren API Documentation
  version: "1.0"
paths:
  /id:
    get:
      consumes:
      - application/json
      description: |-
        Fetches the unique identifier for a station by its name from the StationsMap. This endpoint performs a case-insensitive search and ignores spaces in the station name.
        The Ids have format Line prefix that has the format "SU" followed by an abbreviation of the station name. For example "SU-Al" for the station "Alexanderplatz".
      parameters:
      - description: Station name
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: The station id
          schema:
            type: string
        "404":
          description: Station not found
          schema:
            type: string
      summary: Retrieve Station ID by Name
      tags:
      - City Data
swagger: "2.0"
